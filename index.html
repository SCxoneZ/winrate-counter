<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="description" content="Penghitungan WR">
  <meta name="keywords" content="penghitung wr">
  <meta name="author" content="SCxoneZ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penghitung-WR</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="shortcut icon" href="mlbb.png" type="image/x-icon" />
</head>
<body>
  
  
  <div class="image"></div>
  
  <div class="container">
    
    <form>
      <div class="wrapper">
        <label for="tMatch">Total Match</label>
        <input type="number" id="tMatch" placeholder="Cth: 500">
      </div>
      
      <div class="wrapper">
        <label for="tWr">Total WR</label>
        <input type="number" id="tWr" placeholder="Cth: 50">
      </div>
      
      <div class="wrapper">
        <label for="wrReq">WR yang Diinginkan</label>
        <input type="number" id="wrReq" placeholder="Cth: 80">
      </div>
      
      <div class="wrapper">
        <div class="btn-submit">SUBMIT</div>
      </div>
    </form>
    
    
  </div>
  
  <div class="result-place"><p>This website is inspired by <a href="https://hitungwr.com">hitungwr.com</a></div>
  
  
  <div class="footer">
    <div class="github-link img"></div>
    <div class="tiktok-link img "></div>
    <div class="instagram-link img"></div>
  </div>
  
  
</body>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</html>
